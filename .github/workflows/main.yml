# Note: In a yml each level is padded by 2 spaces
name: Flutter

on:
  # Runs this action when you push on master
  push:
    branches: ["main"]
    # Runs this when a PR against master is created
  pull_request:
    branches: ["main"]

jobs:
  flutter_job:
    # The machine, we can also use windows-latest or ubuntu-latest
    # We are choosing macos-latest because we will be also building for iOS
    runs-on: ubuntu-latest

    steps:
      # Clones the project on the machine
      - uses: actions/checkout@v4

      # Installs flutter and related dependency on this machine
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          # flutter-version: '3.16.8'
          # ^ If you want to use a specific version of flutter

      # Fetches proj dependencies from pub
      - name: Install dependencies
        run: flutter pub get

      #   # Verifies if the dart code is formatted well
      #   - name: Verify formatting
      #     run: dart format --output=none --set-exit-if-changed .
      #     # --set-exit-if-changed stops execution if the code isnÂ´t well formatted
      #     # --output=none prints files which needs to be formatted

      #   # Checks for Symantic errors. Can be configured using analysis_options.yaml
      # - name: Analyze project source
      #   run: flutter analyze

      # Runs unit test
      # - name: Run tests
      #   run: flutter test
      # Step that only runs on push events (merges)
      - name: Decode Google Drive credentials
        if: github.event_name == 'push'
        run: echo ${{secrets.ANDROID_SIGNINSERVICE_ACCOUNT_GOOGLE_CREDENTIALSG_KEY}} | base64 -d > ./android/fastlane/drive_key.json

      - name: Build APK
        if: github.event_name == 'push'
        run: flutter build apk --release

      - name: Install Fastlane
        if: github.event_name == 'push'
        run: sudo gem install fastlane -NV

      # Step 5 Install the bundler & Fastlane (Create environment for ruby to avoid dependency hell and manage the dependencies versions)
      - name: Install bundler
        working-directory: ./android
        run: |
          sudo gem install bundler
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Install Fastlane Plugins
        if: github.event_name == 'push'
        working-directory: ./android
        run: bundle exec fastlane install_plugins

      - name: Upload to Google Drive
        if: github.event_name == 'push'
        working-directory: ./android
        run: bundle exec fastlane android upload_to_drive
        env:
          SERVICE_ACCOUNT_GOOGLE_CREDENTIALS: ${{ secrets.SERVICE_ACCOUNT_GOOGLE_CREDENTIALS }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
